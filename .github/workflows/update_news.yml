name: Daily News and Crypto Update

on:
  schedule:
    - cron: '0 * * * *' # Berjalan tiap 1 jam
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pandas matplotlib beautifulsoup4 requests lxml

      - name: Run Scraper News
        run: python scripts/scrapper.py

      - name: Run Crypto Analyzer
        run: python scripts/crypto_analyzer.py

      - name: Commit and Push All Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 1. Tambahkan semua file yang berubah/baru terlebih dahulu
          git add tren_berita.png top_keyword.txt crypto_trend.png crypto_status.txt
          
          # 2. Simpan perubahan sementara (stash) agar pull rebase bersih
          git stash
          
          # 3. Ambil update terbaru dari server
          git pull origin main --rebase
          
          # 4. Kembalikan perubahan tadi
          git stash pop || echo "No changes to pop"
          
          # 5. Add kembali dan commit
          git add tren_berita.png top_keyword.txt crypto_trend.png crypto_status.txt
          git commit -m "Automated update: News, Keywords, and Crypto Data" || echo "No changes to commit"
          
          # 6. Push ke repositori
          git push origin main   
