name: Daily News Update

on:
  schedule:
    - cron: '0 * * * *' # Saya ubah ke tiap 1 jam agar lebih hemat menit namun tetap live
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pandas matplotlib beautifulsoup4 requests

      - name: Run Scraper
        run: python scripts/scrapper.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Sinkronisasi agar tidak terjadi konflik push
          git pull origin main --rebase
          
          git add tren_berita.png
          
          # Commit dengan timestamp agar sejarah data tercatat unik
          git commit -m "Automated update: Tren Berita Terbaru $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          
          git push origin main
